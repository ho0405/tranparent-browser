<!DOCTYPE html>

    <title>Peekaboo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            background: transparent;
        }

        #title-bar {
            -webkit-app-region: drag;
            background: rgba(30, 30, 30, 0.9);
            color: white;
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        #title-bar .title {
            font-size: 13px;
            font-weight: 500;
        }

        #controls {
            -webkit-app-region: no-drag;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 5px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        #url-bar {
            -webkit-app-region: no-drag;
            background: rgba(40, 40, 40, 0.9);
            padding: 8px 15px;
            display: flex;
            gap: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        #url-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 13px;
        }

        #url-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        #opacity-slider {
            width: 100px;
        }

        webview {
            width: 100%;
            height: calc(100vh - 90px);
            background: white;
        }

        #shortcuts {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 6px;
            font-size: 11px;
            line-height: 1.6;
            display: none;
        }

        #shortcuts.show {
            display: block;
        }
    </style>
</head>
